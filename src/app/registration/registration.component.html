<h1 class="card">Registration Form</h1>
<div class="col-lg-12 card">
  <div class="row">
    <form #myFrm="ngForm" (ngSubmit)="onFrmSub(myFrm)">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>First Name</label>
            <input 
              type="text" 
              placeholder="Enter First Name Here.." 
              class="form-control"
              name="firstName"
              [(ngModel)]="myData.firstName"
              required
              #fnm = "ngModel">
              <span class="text-muted" *ngIf="!fnm.valid">Enter First Name</span>
          </div>
          <div class="col-sm-6 form-group">
            <label>Last Name</label>
            <input 
              type="text" 
              placeholder="Enter Last Name Here.." 
              class="form-control"
              name="lastName"
              [(ngModel)]="myData.lastName"
              required
              #lnm = "ngModel">
              <span class="text-muted" *ngIf="!lnm.valid">Enter Last Name</span>
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input 
            type="email" 
            placeholder="Enter Email Address Here.." 
            class="form-control"
            name="email"
            [(ngModel)]="myData.email"
            required
            pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            #eml="ngModel">
            <span class="text-muted" *ngIf="!eml.valid">Enter Email</span>
        </div>
        <button type="submit" class="btn btn-lg btn-info" [disabled]="!myFrm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
