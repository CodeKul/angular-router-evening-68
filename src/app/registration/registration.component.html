<h1 class="card">Registration Form</h1>
<div class="col-lg-12 card">
  <div class="row">
    <form #myFrm="ngForm" (ngSubmit)="onFrmSub(myFrm)">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>First Name</label>
            <input 
              type="text" 
              placeholder="Enter First Name Here.." 
              class="form-control"
              name="firstName"
              [(ngModel)]="myData.firstName">
          </div>
          <div class="col-sm-6 form-group">
            <label>Last Name</label>
            <input 
              type="text" 
              placeholder="Enter Last Name Here.." 
              class="form-control"
              name="lastName"
              [(ngModel)]="myData.lastName">
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input 
            type="text" 
            placeholder="Enter Email Address Here.." 
            class="form-control"
            name="email"
            [(ngModel)]="myData.email">
        </div>
        <button type="submit" class="btn btn-lg btn-info">Submit</button>
      </div>
    </form>
  </div>
</div>
